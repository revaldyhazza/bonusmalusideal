name: Keep Streamlit Awake

on:
  schedule:
    - cron: "*/15 * * * *"   # tiap 15 menit
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Streamlit App
        run: |
          curl -L \
          -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
          https://bonusmalusideal.streamlit.app/
